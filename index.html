<script>
	var cv;
	var first;
	var contacto;
	var obra;
	$(document).ready(function(e) {
		$.getJSON('json/vars.json', function(data){
		}).done(function(data){
			console.log(data);
			cv = data["cv"];
			first = data["first"];
			obra = data["obra"];
			document.getElementById('galeria').innerHTML = first;
		});
    });
	function ver(a){
		var str = "404";
		var t = document.getElementById('galeria');
		$(t).hide(0);
		t.innerHTML = "";
		switch(a){
			case 1: str = first; break;
			case 2: str = obra; break;
			case 3: str = cv; break;
			case 5: str = '<div class="fb-like" data-href="https://www.facebook.com/albertocruzdibujador" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>'; break;
		}
		t.innerHTML = str;
		if(a == 2) new BoxesFx( document.getElementById( 'boxgallery' ) );
		$('#galeria').fadeIn(500);
	}
